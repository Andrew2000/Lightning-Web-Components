      class="slds-box slds-box_x-small slds-text-align_center slds-m-around_x-small"
    >
      Basic Carousel
      <template if:true={AnimalList.data}>
        <lightning-carousel>
          <template for:each={AnimalList.data} for:item="animal">

              src={animal.Animal__r.Image_of_Animal__c}
              header="First Card"
              description="First card description."
              alternative-text="First card accessible description."
              href="https://www.salesforce.com"
            >
            </lightning-carousel-image>
          </template>
        </lightning-carousel>
      </template>
      <template if:true={productList.error}>
        <!-- <c-error-panel errors={productList.error}></c-error-panel>-->
      </template>
    </div>
  </div>
